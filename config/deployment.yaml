apiVersion: apps/v1
kind: Deployment
metadata:
  name: stephencoakley-blog
  labels:
    k8s-app: stephencoakley-blog
spec:
  selector:
    matchLabels:
      k8s-app: stephencoakley-blog
  replicas: 2
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        k8s-app: stephencoakley-blog
    spec:
      containers:
        - name: blog
          image: ghcr.io/sagebind/blog/app:latest
          imagePullPolicy: "Always"
          env:
            - name: RUST_LOG
              value: stephencoakley_blog=info
            - name: RUST_BACKTRACE
              value: "1"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: blog
                  key: DATABASE_URL
            - name: CSRF_TOKEN_KEY
              valueFrom:
                secretKeyRef:
                  name: blog
                  key: CSRF_TOKEN_KEY
            - name: HASHID_SALT
              valueFrom:
                secretKeyRef:
                  name: blog
                  key: IdSalt
          ports:
            - name: http
              containerPort: 80
          resources:
            limits:
              memory: 256M

---

apiVersion: v1
kind: Service
metadata:
  name: stephencoakley-blog
  labels:
    k8s-app: stephencoakley-blog
spec:
  selector:
    k8s-app: stephencoakley-blog
  ports:
    - name: http
      port: 80
      targetPort: http

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: stephencoakley-blog
  labels:
    k8s-app: stephencoakley-blog
spec:
  rules:
    - host: stephencoakley.com
      http:
        paths:
          - path: /
            backend:
              serviceName: stephencoakley-blog
              servicePort: http
    - host: www.stephencoakley.com
      http:
        paths:
          - path: /
            backend:
              serviceName: stephencoakley-blog
              servicePort: http
  tls:
    - secretName: stephencoakley-tls
